<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="blurred-box">
      <!--  you dont need the user-login-box html  -->
      <!--  for demo purposes only and its shit  -->
      <div class="user-login-box">
        <span class="user-icon-ai"></span>
        <div class="user-name">Enter Your Name</div>
        <input
          class="user-password"
          id="inputAi"
          placeholder="Player"
          type="text"
        />
        <button class="start" id="startGmae">Start</button>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Selecting elements
        const inputAi = document.getElementById("inputAi");
        const startGameBtn = document.getElementById("startGmae");

        // Function to validate input
        function validateInput() {
          const inputValue = inputAi.value.trim(); // Trim removes any leading or trailing whitespace
          if (inputValue.length > 0) {
            // Input is valid
            localStorage.setItem("playerName", inputValue); // Save player name to local storage
            return true;
          } else {
            // Input is not valid
            alert("Please enter a valid name.");
            return false;
          }
        }

        // Adding event listener to the start button
        startGameBtn.addEventListener("click", function () {
          if (validateInput()) {
            // If input is valid, proceed with the game start logic
            // Add your game start logic here
            console.log("Game starting...");
            window.location.href = "./Ai.html";
          }
        });
      });
    </script>
  </body>
</html>
